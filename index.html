<!DOCTYPE html>
<html lang="en">
	
	<head>

		<title>mm-search | webdevlopr</title>

		<!-- Main CSS -->
		<link href='main.css' type='text/css' rel='stylesheet'>

		<!-- Bootstrap -->
		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900|Open+Sans:400,300,600,700,800|Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet'>

	</head>

	<body>

		<div class="mm-main-header">
			<div class="container">
				<ul class="mm-main-navigation">
					<li class="mm-btn pull-right mm-open-search">Open Search</li>
				</ul>
			</div>
		</div>

		<div align="center" class="mm-search-container">
		    <div class="mm-search-close">
		        <i class="glyphicon glyphicon-remove"></i>
		    </div>

		    <div class="mm-search dropper">

			    <form action="" method="post">
			    	<input class="mm-search-input" placeholder="search" type="text">
			    </form>

		    </div>

		</div>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Main JS -->
		<script type="text/javascript" src="main.js"></script>

	</body>

</html>
